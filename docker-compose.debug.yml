castor-boilerplate:
  image: node:4.4.0
  links:
    - castor-boilerplate_db:mongodb
  volumes:
    - .:/app
  environment:
    http_proxy:  ${http_proxy}
    https_proxy: ${https_proxy}
    NODE_ENV: "development"
    DEBUG: "castor*,console*"
  working_dir: /app
  ports:
    - 3000:3000
  command: ./castor-boilerplate

castor-boilerplate_db:
  image: mongo:3.0.7
  command: --smallfiles
